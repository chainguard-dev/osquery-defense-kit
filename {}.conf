    "unexpected-small-udev-entry": {
      "query": "SELECT \
      file.path, \
      uid, \
      gid, \
      mode, \
      mtime, \
      ctime, \
      type, \
      size, \
      hash.sha256, \
      magic.data \
    FROM \
      file \
      LEFT JOIN hash ON file.path = hash.path \
      LEFT JOIN magic ON file.path = magic.path \
    WHERE \
      file.path LIKE '/usr/lib/udev/rules.d/%' \
      AND file.size < 180 \
